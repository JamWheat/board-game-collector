{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

<div class="index-card-holder">
  {% for game in games %}
    <a href="/games/{{ game.id }}">
      <div class="index-card">
        {% comment %} <span class="">{{ game.name }}</span> {% endcomment %}
        <p>Title: {{ game.name }}</p>
        <p>Designer: {{ game.designer }}</p>
        <p>Year Published: {{ game.pub_year }}</p>
        <p>Publisher: {{ game.publisher }}</p>
      </div>
    </a>
  {% endfor %}
</div>

{% endblock %}
